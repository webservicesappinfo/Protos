syntax = "proto3";

import "msg.proto";

option csharp_namespace = "OrderService.Protos";

package order;

service Order {
  rpc AddOrder(msg.AddOrderRequest ) returns (msg.AddOrderReply);
  rpc GetOrders (msg.GetOrdersRequest) returns (msg.GetOrdersReply);
  rpc GetOrder (msg.GetOrderRequest) returns (msg.GetOrderReply);
  rpc DelOrder (msg.DelOrderRequest) returns (msg.DelOrderReply);
}
