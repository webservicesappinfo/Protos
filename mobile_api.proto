syntax = "proto3";

import "user.proto";

option csharp_namespace = "MobileApiGetway";

package mobileApi;

service MobileApi{
   
  // UserRepoService
	rpc ApiAddUser(user.AddUserRequest) returns (user.AddUserReply);
	rpc ApiGetUser (user.GetUserRequest) returns (user.GetUserReply);
    rpc ApiGetUsers(user.GetUsersRequest ) returns (user.GetUsersReply );

	// CompanyService
	rpc ApiAddCompany(ApiAddCompanyRequest) returns (ApiAddCompanyReply);
	rpc ApiGetCompany (ApiGetCompanyRequest) returns (ApiGetCompanyReply);
    rpc ApiGetCompanies(ApiGetCompaniesRequest ) returns (ApiGetCompaniesReply );

	//NotificationService
	rpc ApiSendMessage(ApiSendMessageRequest) returns (ApiSendMessageReply);
	rpc ApiFindLastMessage(ApiFindLastMessageRequest) returns (ApiFindLastMessagesReply);

	//LocationService
	rpc ApiGetUserLocation(ApiGetUserLocationRequest) returns (ApiGetUserLocationReply);
	rpc ApiSetUserLocation(ApiSetUserLocationRequest) returns (ApiSetUserLocationReply);
}

// CompanyService
message ApiAddCompanyRequest {
  string guid = 1;
  string name = 2;
  string token = 3;
}
message ApiAddCompanyReply {
  bool result = 1;
}

message ApiGetCompanyRequest {
  string guid = 1;
}
message ApiGetCompanyReply {
  string name = 1;
  string guid = 2;
}

message ApiGetCompaniesRequest {
  string restriction = 1;
}
message ApiGetCompaniesReply {
  repeated string names = 1;
}

//NotificationService
message ApiFindLastMessageRequest{
	string fromGuid  = 1;
	string forGuid  = 2;
}
message ApiFindLastMessagesReply{
	string msg = 1;
}
message ApiSendMessageRequest{
	string forGuid = 1;
	string fromGuid = 2;
	string msg = 3;
}
message ApiSendMessageReply{
	bool status = 1;
}

//LocationService
message ApiGetUserLocationRequest{
	string guid  = 1;
}

message ApiGetUserLocationReply{
	string forGuid = 1;
	string lat = 2;
	string lng = 3;
}

message ApiSetUserLocationRequest{
	string forGuid = 1;
	string lat = 2;
	string lng = 3;
}

message ApiSetUserLocationReply{
	bool result = 1;
}
