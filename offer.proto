syntax = "proto3";

import "msg.proto";

option csharp_namespace = "OfferService.Protos";

package offer;

service Offer {
  rpc AddOffer(msg.AddOfferRequest ) returns (msg.AddOfferReply);
  rpc GetOffers (msg.GetOffersRequest) returns (msg.GetOffersReply);
  rpc GetOffer (msg.GetOfferRequest) returns (msg.GetOfferReply);
  rpc DelOffer (msg.DelOfferRequest) returns (msg.DelOfferReply);
}
